<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PinkDreams Planner with CSS Hearts ðŸ’–</title>
<style>
  /* Basic body & fonts */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffe4f4, #ffd6eb);
    color: #ff1493;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    font-family: cursive;
    font-size: 3rem;
    margin: 30px 0 10px;
    text-shadow: 2px 2px 4px #fff;
    position: relative;
    z-index: 10;
  }

  /* Planner container */
  .planner {
    background: rgba(255, 255, 255, 0.9);
    max-width: 600px;
    margin: 20px auto 50px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    position: relative;
    z-index: 10;
  }

  input[type="text"] {
    width: 70%;
    padding: 12px;
    border: 2px solid #ffb6c1;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
  }

  button {
    padding: 12px 22px;
    margin-left: 12px;
    border: none;
    border-radius: 10px;
    background: #ff69b4;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: #ff1493;
    transform: scale(1.1);
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    max-height: 220px;
    overflow-y: auto;
  }

  li {
    background: #ffe4ec;
    padding: 12px 16px;
    margin-bottom: 10px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    animation: fadeIn 0.3s ease-out;
  }

  .done span {
    text-decoration: line-through;
    color: #999;
  }

  li button {
    background: transparent;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    color: #ff1493;
    margin-left: 10px;
    transition: color 0.3s;
  }
  li button:hover {
    color: #ff69b4;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Calendar */
  .calendar {
    margin-top: 30px;
    text-align: center;
  }
  .calendar input[type="date"] {
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #ffb6c1;
    font-size: 1rem;
    color: #ff1493;
    background-color: #fff0f6;
  }

  /* Fireworks */
  #fireworks-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
  .firework-particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #ff69b4;
    opacity: 1;
    animation-fill-mode: forwards;
  }
  @keyframes particleMove {
    to {
      transform: translate(var(--x), var(--y)) scale(0);
      opacity: 0;
    }
  }

  /* CSS Hearts */
  .heart {
    position: absolute;
    width: 40px;
    height: 36px;
    background: transparent;
    pointer-events: none;
    opacity: 0.9;
    z-index: 2;
    animation: float 6s infinite ease-in-out;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 32px;
    background: #ff1493;
    border-radius: 20px 20px 0 0;
    top: 0;
    left: 10px;
  }
  .heart::before {
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart::after {
    transform: rotate(45deg);
    transform-origin: 100% 100%;
    left: 0;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
  }
</style>
</head>
<body>
  <h1>PinkDreams Planner ðŸ’…</h1>

  <div class="planner">
    <input id="taskInput" type="text" placeholder="What's the plan, babe? ðŸ’–" />
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>

    <div class="calendar">
      <p>ðŸ“… Select a date to plan:</p>
      <input type="date" id="plannerDate" />
    </div>
  </div>

  <!-- Fireworks -->
  <div id="fireworks-container"></div>

  <!-- Floating Hearts -->
  <div class="heart" style="top: 30px; left: 20px;"></div>
  <div class="heart" style="top: 80px; left: 150px;"></div>
  <div class="heart" style="top: 120px; right: 50px;"></div>
  <div class="heart" style="top: 200px; left: 50px;"></div>
  <div class="heart" style="top: 300px; right: 100px;"></div>
  <div class="heart" style="bottom: 150px; left: 90px;"></div>
  <div class="heart" style="bottom: 200px; right: 70px;"></div>
  <div class="heart" style="bottom: 60px; left: 40px;"></div>
  <div class="heart" style="bottom: 100px; right: 130px;"></div>
  <div class="heart" style="top: 180px; left: 250px;"></div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const addBtn = document.getElementById('addBtn');

    let tasks = [];

    function renderTasks() {
      taskList.innerHTML = '';
      for (let i = 0; i < tasks.length; i++) {
        const task = tasks[i];
        const li = document.createElement('li');
        if (task.done) li.classList.add('done');
        li.innerHTML =
          '<span>' + task.text + '</span>' +
          '<div>' +
          '<button onclick="toggleDone(' + i + ')" title="Toggle Done">âœ”</button>' +
          '<button onclick="deleteTask(' + i + ')" title="Delete Task">âœ–</button>' +
          '</div>';
        taskList.appendChild(li);
      }
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return alert("Please enter a task!");
      tasks.push({ text: text, done: false });
      taskInput.value = '';
      renderTasks();
    }

    function toggleDone(i) {
      tasks[i].done = !tasks[i].done;
      renderTasks();
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      renderTasks();
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTask();
    });

    window.toggleDone = toggleDone;
    window.deleteTask = deleteTask;

    renderTasks();

    // Fireworks animation loop
    const fireworksContainer = document.getElementById('fireworks-container');

    function createFirework() {
      const count = 12;
      const centerX = Math.random() * window.innerWidth;
      const centerY = Math.random() * window.innerHeight;

      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework-particle');

        const angle = Math.random() * 2 * Math.PI;
        const distance = 50 + Math.random() * 50;

        const x = Math.cos(angle) * distance + 'px';
        const y = Math.sin(angle) * distance + 'px';

        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);

        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';

        const duration = 900 + Math.random() * 400;
        particle.style.animation = 'particleMove ' + duration + 'ms ease-out forwards';

        fireworksContainer.appendChild(particle);

        particle.addEventListener('animationend', function () {
          particle.remove();
        });
      }
    }

    setInterval(createFirework, 1200);
  </script>
</body>
</html>
